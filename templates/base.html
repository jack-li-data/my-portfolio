<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Ying · Portfolio{% endblock %}</title>
    <meta name="description" content="Ying's portfolio: projects, demos, and code." />

    <!-- Tailwind CSS via CDN (v3) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Tailwind config for dark mode and custom colors (scoped minimal)
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              base: {
                900: '#0b0f17',
                800: '#111827',
                700: '#1f2937'
              },
              accent: {
                500: '#22d3ee',
                400: '#67e8f9'
              }
            },
            fontFamily: {
              sans: [
                'Inter',
                'ui-sans-serif',
                'system-ui',
                'Segoe UI',
                'Roboto',
                'Helvetica Neue',
                'Arial',
                'Noto Sans',
                'Apple Color Emoji',
                'Segoe UI Emoji',
                'Segoe UI Symbol',
                'Noto Color Emoji'
              ]
            }
          }
        }
      }
    </script>
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>

  <body class="bg-base-900 text-gray-200 min-h-screen selection:bg-accent-500/20 selection:text-accent-400">
    <header class="sticky top-0 z-20 backdrop-blur supports-backdrop-blur:bg-base-900/60 bg-base-900/80 border-b border-white/5">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
        <a class="text-lg sm:text-xl font-semibold tracking-tight hover:text-accent-400 transition" href="/">Ying</a>
        <nav class="flex gap-4 text-sm">
          <a href="https://github.com/" target="_blank" rel="noopener" class="text-gray-400 hover:text-accent-400 transition">GitHub</a>
          <a href="#projects" class="text-gray-400 hover:text-accent-400 transition">Projects</a>
        </nav>
      </div>
    </header>

    <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-10">
      {% block content %}{% endblock %}
    </main>

    <footer class="mt-12 border-t border-white/5">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-6 text-sm text-gray-500">
        <p>© <span id="year"></span> Ying. Built with Flask & Tailwind.</p>
      </div>
    </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
